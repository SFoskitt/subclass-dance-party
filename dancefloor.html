<!DOCTYPE html>
<html>
  <head>
    <title>EDC MakerSquare</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/bananaDancer.js"></script>
    <script src="src/tinyDancer.js"></script>
    <script src="src/lightDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <audio src = "song.mp3" controls autoplay></audio>
      <span class="title">EDC MakerSquare</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">Michael Jackson!</a> 
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBananaDancer">Banana Dancer!</a>  
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeTinyDancer">Tiny Dancer!</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeLightDancer">I want a lightshow!</a>
      <a href="#" class="lineUp">Line the dancers up!</a>    
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
